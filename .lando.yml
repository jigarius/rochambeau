name: rochambeau
services:
  main:
    type: compose
    services:
      image: ruby:2.7
      command: tail -f /dev/null
    build:
      - bundle install --gemfile=/app/Gemfile
      - chmod +x /app/bin/rochambeau
tooling:
  rochambeau:
    service: main
    cmd: bin/rochambeau
    dir: /app
  irb:
    service: main
    cmd: irb
  bundle:
    service: main
    cmd: bundle
    dir: /app
  rspec:
    service: main
    cmd: bundle exec rspec
    dir: /app
  rubocop:
    service: main
    cmd: bundle exec rubocop
    dir: /app
  srb:
    service: main
    cmd: bundle exec srb
    dir: /app
